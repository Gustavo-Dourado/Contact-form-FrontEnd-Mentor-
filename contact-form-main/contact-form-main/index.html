<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Contact form</title>
</head>
<body>

  <main class="form-container">
    <form>

      <h2>Entre em contato</h2>

      <fieldset>
        <label for="first-name">
          Nome <span>*</span>
          <input type="text" name="first-name" id="first-name" placeholder="Seu primeiro nome aqui"/>
        </label>
        <label for="last-name">
          Sobrenome <span>*</span>
          <input type="text" name="last-name" id="last-name" placeholder="Seu último nome aqui"/>
        </label>
      </fieldset>
      
        <label for="email">
          Endereço de email <span>*</span>
          <input type="email" name="email" id="email" placeholder="email@exemplo.com"/>
        </label>

      <fieldset>
        <p>Motivo do contato <span>*</span></p>

        <label>
          <input type="radio" name="query-type" value="general" checked>
          Assunto Geral
        </label>

        <label>
          <input type="radio" name="query-type" value="support">
          Solicitação ao suporte
        </label>
      </fieldset>

      <label for="message">
        Message <span>*</span>
        <textarea name="message" id="message" placeholder="Sua mensagem aqui..." rows="7"></textarea>
      </label>

      <label for="consent">
        <input type="checkbox" name="consent" id="consent"/>
        Aceito ser contactado pelo time
      </label>

      <button type="button">Enviar</button>
    
    </form>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Gustavo Dourado</a>.
  </footer>
</body>
</html>
